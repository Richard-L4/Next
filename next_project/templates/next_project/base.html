{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Next Project{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'next_project/CSS/style.css' %}">
    <script defer src="{% static 'next_project/JS/next.js' %}"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'next_project/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'next_project/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'next_project/favicon.png' %}">
    <link rel="manifest" href="{% static 'next_project/favicon/site.webmanifest' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav>
        <button class="nav-toggle" id="navToggle">â˜°</button>
        <div class="nav-links" id="navLinks">
            <a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                Home
            </a>

            <a href="{% url 'detail' %}" class="{% if request.resolver_match.url_name == 'detail' %}active{% endif %}">
                Detail
            </a>

            <a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                About
            </a>

            <a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">
                Login
            </a>

            <a href="{% url 'logout' %}" class="{% if request.resolver_match.url_name == 'logout' %}active{% endif %}">
                Logout
            </a>

            <a href="{% url 'register' %}"
                class="{% if request.resolver_match.url_name == 'register' %}active{% endif %}">
                Register
            </a>

            <a href="{% url 'admin:index' %}"
                class="{% if request.resolver_match.url_name == 'admin:index' %}active{% endif %}">
                Admin
            </a>

        </div>
    </nav>



    <main>
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Your Website Name</p>
        <div class="social-links">
            <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">YouTube</a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">LinkedIn</a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">Instagram</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
